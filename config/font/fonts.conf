<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="font">
  <edit mode="assign" name="hinting"><bool>false</bool></edit>
  <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
  <edit mode="assign" name="rgba"><const>rgb</const></edit>
  <edit mode="assign" name="antialias"><bool>true</bool></edit>
  <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
  <edit mode="assign" name="rh_prefer_bitmaps"><bool>false</bool></edit>
  <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>
</match>

<match target="font">
  <test name="pixelsize" compare="less">
    <double>18</double>
  </test>
  <edit name="lcdfilter">
    <const>lcdlight</const>
  </edit>
</match>

<alias binding="strong">
  <family>宋体</family>
  <prefer>
    <family>思源宋体 CN</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>微软雅黑</family>
  <prefer>
    <family>sans-serif</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>Microsoft YaHei</family>
  <prefer>
    <family>sans-serif</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>Arial</family>
  <prefer>
    <family>sans-serif</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>Helvetica</family>
  <prefer>
    <family>sans-serif</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>Times</family>
  <prefer>
    <family>serif</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>serif</family>
  <prefer>
    <family>Linux Libertine</family>
    <family>AR PLMingU20 Light</family>
    <family>AR PLBaosong2GBK Light</family>
    <family>思源宋体 CN</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>Courier</family>
  <prefer>
    <family>Monaco</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>monospace</family>
  <prefer>
    <family>DejaVu Sans Mono</family>
    <family>Ubuntu Mono</family>
    <family>Source Han Sans Old Style</family>
    <family>Source Han Sans KR</family>
    <family>思源黑體 TWHK</family>
    <family>思源黑体 CN</family>
    <family>文泉驛微米黑</family>
    <family>MingLan</family>
    <family>LanceGothicOld</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>sans-serif</family>
  <prefer>
    <family>Cantarell</family>
    <family>Ubuntu</family>
    <family>Source Han Sans Old Style</family>
    <family>Source Han Sans KR</family>
    <family>思源黑體 TWHK</family>
    <family>思源黑体 CN</family>
    <family>文泉驛微米黑</family>
    <family>MingLan</family>
    <family>LanceGothicOld</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>HanaMinB</family>
  <prefer>
    <family>HanaMinA</family>
  </prefer>
</alias>

<alias binding="strong">
  <family>HanaMinA</family>
  <accept>
    <family>HanaMinB</family>
  </accept>
</alias>

<alias binding="strong">
  <family>Source Han Sans KR</family>
  <accept>
    <family>思源黑體 TWHK</family>
    <family>思源黑体 CN</family>
  </accept>
</alias>

<alias binding="strong">
  <family>思源黑體 TWHK</family>
  <accept>
    <family>思源黑体 CN</family>
  </accept>
</alias>

</fontconfig>
