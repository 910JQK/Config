[core]
as_audible_bell = false
as_hide_skip_taskbar_windows = false
as_active_plugins = core;annotate;mousepoll;extrawm;workarounds;regex;tile;grid;text;ezoom;dialog;put;resize;move;commands;titleinfo;svg;place;maximumize;png;staticswitcher;imgjpeg;resizeinfo;decoration;thumbnail;scale;obs;animation;snap;wall;scaleaddon;scalefilter;bench;
as_window_menu_button = Disabled
as_lower_window_button = Disabled
as_raise_window_button = Disabled
s0_outputs = 1366x768+0+0;

[commands]
as_run_command0_key = <Control><Primary><Alt>a
as_command0 = xfce4-screenshooter -r
as_command1 = xfce4-screenshooter -f
as_run_command1_key = Print
as_command2 = xfce4-appfinder --collapsed
as_run_command2_key = <Alt>F2
as_run_command3_key = <Alt>F3
as_command3 = xfce4-appfinder
as_command4 = xfce4-popup-applicationsmenu
as_run_command4_key = <Alt>F1
as_command5 = xflock4
as_run_command5_key = <Control><Primary><Alt>Delete
as_command6 = xfce4-display-settings --minimal
as_run_command6_key = <Super>p
as_command7 = xfce4-terminal
as_command8 = thunar
as_run_command7_key = <Super>t
as_run_command8_key = <Super>e
as_run_command9_key = <Super>F1
as_command9 = interactive-qr-decode
as_command10 = xfce4-screenshooter -w
as_run_command10_key = <Alt>Print
as_command11 = leafpad
as_command12 = xfce4-taskmanager
as_run_command11_key = <Super>1
as_run_command12_key = <Super>2
as_command13 = xkill
as_run_command13_key = <Super>k
as_command14 = xfce4-screenshooter -f -m
as_run_command14_key = <Control><Primary>Print

[ezoom]
as_zoom_in_button = Disabled
as_zoom_out_button = Disabled
as_zoom_box_button = Disabled
as_zoom_in_key = <Super>equal
as_zoom_out_key = <Super>minus
as_fit_to_window_key = Disabled

[animation]
s0_close_effects = animation:None;animation:None;animation:None;
s0_minimize_effects = animation:Zoom;
s0_open_effects = animation:None;animation:None;animation:None;
s0_open_durations = 150;150;150;
s0_close_durations = 150;150;150;

[workarounds]

[scaleaddon]
as_zoom_button = Disabled

[extrawm]
as_toggle_fullscreen_key = <Super>f
as_toggle_redirect_key = <Alt><Super>r
as_activate_demands_attention_key = <Super>a

[trailfocus]
s0_windows_start = 4

[decoration]
as_command = emerald --replace

[thumbnail]
s0_thumb_size = 500

[wall]
as_allow_wraparound = true
s0_edgeflip_dnd = true
as_show_switcher = false
s0_edgeflip_move = false

[scale]
as_initiate_edge = 
as_initiate_key = F3

[obs]
as_opacity_increase_button = Disabled
as_opacity_decrease_button = Disabled
s0_opacity_matches = (type=Menu | PopupMenu | DropdownMenu);
s0_opacity_values = 95;

[annotate]
as_stroke_color = #ff0000ff
as_fill_color = #ff000000

[put]
as_put_pointer_key = Disabled

[resize]
as_initiate_button = <Alt>Button3

[tile]

[swap]
as_next_key = <Super>Tab
as_prev_key = <Shift><Super>Tab
as_next_all_key = <Alt><Super>Tab
as_prev_all_key = Disabled

[dialog]
as_opacity = 100.000000
as_dialogtypes = (override_redirect=0) & !(type=Menu | class=Gimp | class=Inkscape | (class=Firefox & type=Tooltip) | name=VirtualBox)

[screensaver]
as_mode = 1

[group]
as_tabmode_key = <Alt><Super>t
s0_change_animation_time = 0.000000

